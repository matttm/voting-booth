<app-submission [conditionVar]="isAuthenticating" submissionText="Authenticating">
  <h3 id="login-form-title">
  Authentication Form
</h3>
  <form id="login-form" [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="Zofia"
        name="fname"
        formControlName="fname"
      >
      <mat-error
            *ngIf="(loginFormControls.fname.touched) && loginFormControls.fname.errors?.required">
        First name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Romanov"
        name="lname"
        formControlName="lname"
      >
      <mat-error
        *ngIf="(loginFormControls.lname.touched) && loginFormControls.lname.errors?.required">
        Last name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Social Security Number</mat-label>
      <input
        matInput
        placeholder="XXX-XX-XXXX"
        name="ssn"
        formControlName="ssn"
      >
      <mat-error
        *ngIf="(loginFormControls.ssn.touched) && loginFormControls.ssn.errors?.required">
        Social security number is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Zip Code</mat-label>
      <input
        matInput
        placeholder="28606"
        name="zip"
        formControlName="zip"
      >
      <mat-error
        *ngIf="(loginFormControls.zip.touched) && loginFormControls.zip.errors?.required">
        Zip code is required
      </mat-error>
    </mat-form-field>
  <div class="form-button">
    <button mat-flat-button color="primary"
            (click)="login()">Login</button>
  </div>
</form>
</app-submission>
